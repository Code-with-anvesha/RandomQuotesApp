
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <div class="quote-box">
      <div class="quote" id="quote">"Loading a quote..."</div>
      <div class="author" id="author">- Anvesha Sharma</div>
    </div>
    <div class="buttons">
      <button class="button" id="new-quote">New Quote</button>
      <button class="button" id="share-twitter">Share on Twitter</button>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to the external JS file -->
</body>
</html>
